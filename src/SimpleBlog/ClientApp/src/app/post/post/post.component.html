<div class="row">


  <div class="col-md-9">
    <div class="card border rounded-2 my-2">
      <div class="card-body">
        <h1 class="card-title">{{(post | async)?.title}}</h1>
        <p>{{(post | async)?.content}}</p>
      </div>
    </div>
  </div>


  <div class="col-md-3">
    <a class="btn btn-primary my-2 w-100" [routerLink]="['edit']" [class.disabled]="!(post | async)">Edit</a>
  </div>


</div>
