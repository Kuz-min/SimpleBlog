<div class="row">
  <div class="col">

    <div class="card text-center" *ngIf="(isCreated | async)">
      <div class="card-body">
        <h2 class="card-title">Post created</h2>
        <button class="btn btn-primary" [routerLink]="['/']">Home</button>
      </div>
    </div>

    <div class="border rounded-2 my-2" *ngIf="!(isCreated | async)">
      <post-form [disabled]="lockForm" (complited)="onComplited($event)"></post-form>
    </div>

  </div>
</div>
