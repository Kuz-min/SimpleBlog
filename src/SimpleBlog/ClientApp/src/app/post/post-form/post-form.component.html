<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group m-2">
    <label class="mb-2" for="title">Title: </label>
    <input class="form-control" id="title" type="text" formControlName="title">
  </div>

  <div class="form-group m-2">
    <label class="mb-2" for="content">Content: </label>
    <textarea class="form-control" id="content" type="text" formControlName="content"></textarea>
  </div>

  <div class="form-group m-2">
    <label class="mb-2">Tags: </label>
    <mat-selection-list class="border rounded-2" formControlName="tagIds">
      <mat-list-option disableRipple *ngFor="let tag of (tags | async)" [value]="tag.id">
        <div>{{tag.title}}</div>
      </mat-list-option>
    </mat-selection-list>
  </div>

  <div class="form-row m-2">
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Send</button>
  </div>

</form>
