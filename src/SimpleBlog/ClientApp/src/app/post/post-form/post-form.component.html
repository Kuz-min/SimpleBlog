<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group m-2">
    <input class="form-control" id="title" type="text" formControlName="title">
  </div>

  <div class="form-group m-2">
    <div class="row g-2">

      <div class="col-4 col-lg-3">
        <img [src]="(imagePath | async) ?? (post | async)?.image" class="w-100 rounded mb-2">
        <input #file class="d-none" type="file" accept="image/*" (change)="imagePreview($event)" />
        <button class="btn btn-primary w-100" type="button" (click)="file.click()">Select Image</button>
      </div>

      <div class="col">
        <textarea class="form-control" id="content" type="text" formControlName="content" rows="5"></textarea>
      </div>

    </div>
  </div>

  <div class="form-group m-2">
    <mat-selection-list class="p-0 border rounded-2" formControlName="tagIds">
      <mat-list-option *ngFor="let tag of (tags | async)" [value]="tag.id">
        <div>{{tag.title}}</div>
      </mat-list-option>
    </mat-selection-list>
  </div>

  <div class="form-group m-2">
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Send</button>
  </div>

</form>
