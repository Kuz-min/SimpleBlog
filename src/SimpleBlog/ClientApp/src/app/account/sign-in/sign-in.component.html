<div class="row justify-content-center">
  <div class="col-md-9 col-lg-7 col-xl-6">

    <form class="border rounded-2 my-2" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group m-2">
        <label class="mb-2" for="username">Username: </label>
        <input class="form-control" id="username" type="text" formControlName="username">

        <ng-container *ngIf="form.controls.username.touched || form.controls.password.dirty">
          <div *ngIf="form.controls.username.errors?.['required']" class="alert alert-danger p-2 mt-2">
            Username is required.
          </div>
          <div *ngIf="form.controls.username.errors?.['pattern']" class="alert alert-danger p-2 mt-2">
            Username is invalid.
          </div>
        </ng-container>
      </div>

      <div class="form-group m-2">
        <label class="mb-2" for="password">Password: </label>
        <input class="form-control" id="password" type="password" formControlName="password">

        <ng-container *ngIf="form.controls.password.touched || form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']" class="alert alert-danger p-2 mt-2">
            Password is required.
          </div>
        </ng-container>
      </div>

      <div class="form-row m-2">
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
      </div>

      <ng-container *ngIf="(serverResponse | async) && !form.touched">
        <div class="form-row m-2">
          <div *ngIf="(serverResponse | async) == 400" class="alert alert-danger p-2">
            Invalid username and password combination.
          </div>
          <div *ngIf="(serverResponse | async) == 500" class="alert alert-danger p-2">
            Internal server error, please try again later.
          </div>
        </div>
      </ng-container>

    </form>

  </div>
</div>
